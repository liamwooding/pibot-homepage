			<script src="http://d3js.org/d3.hexbin.v0.min.js?5c6e4f0"></script>
			<script>
				function hexbinify (el) {
					var margin = {top: 20, right: 20, bottom: 30, left: 40}
					, width = 900 - margin.left - margin.right
					, height = 800 - margin.top - margin.bottom

					var randomX = d3.random.normal(width / 2, 80)
					, randomY = d3.random.normal(height / 2, 80)
					, points = d3.range(4000).map(function() { return [randomX(), randomY()] })

					var color = d3.scale.linear()
					.domain([0, 20])
					.range(["#D4E74D", "#262626"])
					.interpolate(d3.interpolateLab)

					var hexbin = d3.hexbin()
					.size([width, height])
					.radius(20)

					var svg = d3.select(el).append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")")

					svg.append("g")
					.selectAll(".hexagon")
					.data(hexbin(points))
					.enter().append("path")
					.attr("class", "hexagon")
					.attr("d", hexbin.hexagon())
					.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")" })
					.style("fill", function(d) { return color(d.length) })
				}

				var binCt = $("<div/>").attr("id", "hexbins").addClass("container").appendTo($('#main'))
				, bins = $("<div/><div/>").addClass("hexbin").css("opacity", 0).appendTo(binCt)
				, bin = bins.first()

				!function rotateBins () {
					var newBin = bins.not(bin)

					hexbinify(newBin[0])

					newBin.animate({opacity: 1}, 1500, "easeInBounce", function () {
						bin.animate({opacity: 0}, 1500, "easeOutBounce", function () {
							bin.empty()
							bin = newBin
							rotateBins()
						})
					})
				}()

			</script>
